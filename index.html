<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Restaurant</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffbe76, #ff7979);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .hero {
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .cta {
            text-decoration: none;
            background: #fff;
            color: #ff7979;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .cta:hover {
            background: #ff7979;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to the Restaurant</h1>
        <p>Experience the finest dining with us.</p>
        <a href="https://csdivyansh.pythonanywhere.com/" class="cta">View Restaurant Lists</a>
    </div>
</body>
</html>
